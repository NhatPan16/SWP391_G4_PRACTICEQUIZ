<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
<div class="container mt-5">
    <h2>Welcome to the Home Page</h2>

    <!-- Hiển thị thông tin người dùng sau khi đăng nhập -->
    <div th:if="${user != null}">
        <p>Xin chào, <span th:text="${user.fullName}">User</span>!</p>
        <p>Email của bạn: <span th:text="${user.email}">user@example.com</span></p>
        <a th:href="@{/logout}" class="btn btn-danger">Đăng Xuất</a>
    </div>

    <!-- Hiển thị nút đăng nhập nếu chưa đăng nhập -->
    <div th:if="${user == null}">
        <p>Bạn chưa đăng nhập.</p>
        <a th:href="@{/login}" class="btn btn-primary">Đăng Nhập</a>
    </div>
</div>
</body>
</html>
