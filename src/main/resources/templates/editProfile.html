<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
</head>
<body>
<h1>Edit Profile</h1>
<form th:action="@{/profile/edit}" th:object="${user}" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" /><br/>

    <label for="profilePicture">Profile Picture URL:</label>
    <input type="text" id="profilePicture" th:field="*{profileImage}" /><br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
